<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="it">

<head>
    <title>Intership Tour</title>
    <link rel="icon" href="img/univaq_logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="style/w3.css" rel="stylesheet">
    <link href="style/${page_css}.css" rel="stylesheet">
    <link href="style/container.css" rel="stylesheet">
    <script src="js/index.js"></script>
    
</head>

<body>

	<!-- NAVBAR PC -->
	<div class="w3-bar univaq-color-background w3-large w3-padding-large w3-hide-small">
	    <a href="../IntershipTutor" class="w3-bar-item no-padding">
	        <i class="fa fa-home w3-margin-right univaq-color-background pointer"></i>
	        IntershipTutor
	    </a>
	    <#if utente??>
		    <a href="logout" class="w3-bar-item w3-right no-padding pointer">
		        Esci
		        <i class="fas fa-sign-out-alt w3-margin-left univaq-color-background"></i>
		    </a>
	    <#else>
	    	<a href="#login-modal" class="w3-bar-item w3-right no-padding pointer">
		        Accedi
		        <i class="fas fa-sign-in-alt w3-margin-left univaq-color-background"></i>
		    </a>
	    </#if>
	</div>
	
	
	<!-- NAVBAR MOBILE -->
	<div class="w3-bar univaq-color-background w3-large  w3-hide-medium">
	    <div class="collapsible-menu-1 w3-padding-large w3-hide-large">
	            <i class="fa fa-home w3-margin-right univaq-color-background"></i>
	            IntershipTutor
	            <input type="checkbox" id="menu-1">
	            <label for="menu-1"><i class="fa fa-bars w3-right univaq-color-background"></i></label>
	        <div class="menu-content-1">
	            <ul>
	            	<#if utente??>
	            		<li><a href="logout" class="w3-bar-item">Esci</a></li>
	            	<#else>
	            		<li><a href="#login-modal" class="w3-bar-item">Accedi</a></li>
	            	</#if>
	                <li><a href="./aziende-smartphone.html" class="w3-bar-item">Aziende convenzionate</a></li>
	            </ul>                    
	        </div>
	    </div>
	</div>
	<div id="container">
	
	<!--------------------------------------
		 INCLUSIONE TEMPLATE NON STATICO
	 ---------------------------------------->
    <#include content_tpl>
    
	</div>
    <!-- FOOTER -->
    <footer class="w3-container univaq-color-background">
        <h5>Footer</h5>
    </footer>
    
    <!-- Modals -->
    
	<!-- Login modal form -->
    <div id="login-modal" class="overlay">
	    <div class="w3-card w3-white w3-round popup w3-padding">
	
	      <div class="w3-center"><br>
	      	<a href="#" class="w3-button w3-xlarge w3-display-topright">&times;</a>
	        <h2>Effettua il login</h2>
	      </div>
	      <form class="w3-container" action="./login" method="post">
	        <div class="w3-section">
	          <label><b>Username</b></label>
	          <input class="w3-input w3-border-bottom w3-margin-bottom" type="text" placeholder="Inserisci il tuo username" name="username" required>
	          <label><b>Password</b></label>
	          <input class="w3-input w3-border-bottom w3-margin-bottom" type="password" placeholder="Inserisci la tua password" name="password" required>
	          <button class="w3-button w3-block w3-section w3-padding univaq-color-background" type="submit">Login</button>
	        </div>
	      </form>
	      
	      <div class="w3-container w3-border-top w3-padding w3-round-bottom">
	        <span class="w3-left w3-padding-large pointer">Registrati</span>
	        <span class="w3-right w3-padding-large pointer">Password dimenticata?</span>
	      </div>
	      </div>
      </div>
      
      <!-- Update student profile modal -->
      <div id="update-student-modal" class="overlay">
	    <div class="w3-card w3-white w3-round popup w3-padding">
	
	      <div class="w3-center"><br>
	      	<a href="#" class="w3-button w3-xlarge w3-display-topright">&times;</a>
	        <h2>Modifica informazioni</h2>
	      </div>
		      <form class="w3-container" action="./studente" method="post">
		        <div class="w3-section">
		          <label for="nome"><b>Nome</b></label>
		          <input class="w3-input w3-border-bottom w3-margin-bottom" type="text" value="${utente.nome}" placeholder="Inserisci il tuo nome" name="nome" required>
		          <label for="cognome"><b>Cognome</b></label>
		          <input class="w3-input w3-border-bottom w3-margin-bottom" type="text" value="${utente.cognome}" placeholder="Inserisci il tuo cognome" name="cognome" required>
		          <label for="password"><b>Email</b></label>
	         	  <input class="w3-input w3-border-bottom w3-margin-bottom" type="text" value="${utente.email}" placeholder="Inserisci la tua email" name="email" required>
		          <label for="telefono"><b>Telefono</b></label>
	          	  <input class="w3-input w3-border-bottom w3-margin-bottom" type="text" value="${utente.telefono}" placeholder="Inserisci il tuo telefono" name="telefono" required>
		          <label for="password"><b>Password</b></label>
	          	  <input class="w3-input w3-border-bottom w3-margin-bottom" type="password" value="${utente.password}" placeholder="Inserisci la password" name="password" required>
	          	  <button class="w3-button w3-block w3-section w3-padding univaq-color-background" type="submit">Modifica</button>
		        </div>
		      </form>
	      </div>
      </div>
    
    <!-- End modals -->
    
    <!-- Scripts -->
    <script src="js/jquery-3.3.1.min.js" ></script>
    <script src="js/index.js"></script>

</body>

</html>
